apply plugin: "maven-publish"
apply plugin: 'signing'

Boolean isSnapshot() {
    version.toString().endsWith("SNAPSHOT")
}

publishing {
    repositories {
        if (System.getenv().GITHUB_RUN_ID) {
            maven {
                url System.getenv().NEXUS_REPOSITORY_URL
                credentials {
                    username = System.getenv().NEXUS_USER
                    password = System.getenv().NEXUS_PASSWORD
                }
            }
        }
        
        if (!System.getenv().GITHUB_RUN_ID) {
            maven {
                url System.getenv().NEXUS_RELEASE_URL
                credentials {
                    username = System.getenv().NEXUS_USER
                    password = System.getenv().NEXUS_PASSWORD
                }
            }
        }
    }
    
    
    publications {
        Galacticraft(MavenPublication) {
            groupId 'dev.galacticraft'
            artifactId 'galacticraft-legacy'
            version version

            artifact jar
            artifact sourcesJar
            
            pom {
                name = 'Galacticraft'
                description = 'An advanced space exploration mod for Minecraft'
                url = 'https://github.com/TeamGalacticraft/Galacticraft-Legacy'
                scm {
                    url = 'https://github.com/TeamGalacticraft/Galacticraft-Legacy'
                    connection = 'scm:git:git://github.com/TeamGalacticraft/Galacticraft-Legacy.git'
                    developerConnection = 'scm:git:git@github.com:TeamGalacticraft/Galacticraft-Legacy.git'
                }
                issueManagement {
                    system = 'github'
                    url = 'https://github.com/TeamGalacticraft/Galacticraft-Legacy/issues'
                }

                licenses {
                    license {
                        name = 'custom'
                        url = 'https://github.com/TeamGalacticraft/Galacticraft-Legacy/blob/master/LICENSE.txt'
                    }
                }
            }
        }
    }
    repositories {
        if (project.hasProperty("MAVEN_USER") && project.hasProperty("MAVEN_PASSWORD")) {
            maven {
                if(version.toString().endsWith("SNAPSHOT"))
                    url = 'https://maven.galacticraft.net/snapshot'
                else
                    url = 'https://maven.galacticraft.net/release'
                authentication {
                    basic(BasicAuthentication)
                }
                credentials {
                    username = project.getProperty("MAVEN_USER")
                    password = project.getProperty("MAVEN_PASSWORD")
                }
            }
        } else {

        }
    }

    signing {
        publishing.publications.each {
            sign it
        }
    }
}
